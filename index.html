<body>

<nav class="navbar-custom fixed-top d-flex align-items-center">
    <a class="navbar-brand" href="#">
        <img src="img/logo.png" />
    </a>
    <button class="btn btn-custom btn-white uppercase px-4" type="button" data-toggle="modal" data-target="#loginModal">Log in</button>
</nav>

<section class="section1 d-flex align-items-center container-fluid justify-content-center">
            <h1>Premium Performance Network</h1>
</section>

<section class="section2 d-flex align-items-center container-fluid justify-content-center">
    <div class="part left mx-4"></div>
    <div class="part right mx-4"></div>
    <div class="overlay1"></div>
    <div class="overlay2"></div>
    <div class="wrapper d-flex justify-content-center">
        <div class="content">
            <h2 class="uppercase">Publishers</h2>
            <button class="btn btn-custom btn-blue uppercase align-self-center" type="button" data-toggle="modal" data-target="#signUpModal">Join now</button>
        </div>
        <div class="content">
            <h2 class="uppercase">Advertisers</h2>
            <button class="btn btn-custom btn-blue uppercase align-self-center" type="button" data-toggle="modal" data-target="#signUpModal">Sign up</button>
        </div>
    </div>
</section>

<section class="section3 d-flex align-items-center container-fluid justify-content-center">
    <img src="img/logo.png" />
    <a href="#">www.myaddress.com</a>
    <a href="#">myemail@mail.com</a>
</section>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="img/close.png" data-dismiss="modal" aria-label="Close" />
            </div>
            <div class="modal-body">
                <h2 class="modal-title">Log in</h2>
                <div><input type="text" name="login" placeholder="Login" /></div>
                <div><input type="password" name="password" placeholder="Password" /></div>
                <a href="#">Forgot password?</a>
                <button class="btn btn-custom btn-blue uppercase align-self-center" type="button">Log in</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="img/close.png" data-dismiss="modal" aria-label="Close" />
            </div>
            <div class="modal-body">
                <h2 class="modal-title">Sign up</h2>
                <div><input type="text" name="firstName" placeholder="First Name" /></div>
                <div><input type="text" name="lastName" placeholder="Last Name" disabled="disabled" /></div>
                <div><input type="email" name="email" placeholder="Email" /></div>
                <div><input type="password" name="email" placeholder="Password" /></div>
                <div class="error">
                    <input id='companyName' type="text" name="companyName" placeholder="Company Name" />
                    <label for="companyName">Username or Password is incorrect.<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></label>
                </div>
                <div><input type="url" name="website" placeholder="Website" /></div>
                <div><input type="text" name="message" placeholder="Message" /></div>
                <button class="btn btn-custom btn-blue uppercase align-self-center" type="button">Sign up</button>
            </div>
        </div>
    </div>
</div>
